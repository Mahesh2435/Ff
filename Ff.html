<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Stellar Sea Pass</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(120deg,#0b0f2a,#1a1f4d);
color:white;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 25px;
background:rgba(0,0,0,0.4);
}

.logo{
font-size:28px;
font-weight:bold;
color:#7fd3ff;
}

.pass{
background:gold;
color:black;
padding:8px 15px;
border-radius:20px;
font-weight:bold;
}

/* LEVEL BAR */
.level-box{
padding:20px;
}

.progress{
width:100%;
height:15px;
background:#333;
border-radius:10px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:90%;
background:linear-gradient(90deg,#00eaff,#0066ff);
}

/* REWARD CARDS */
.rewards{
display:flex;
gap:15px;
overflow-x:auto;
padding:20px;
}

.card{
min-width:120px;
height:150px;
background:rgba(255,255,255,0.08);
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
font-size:18px;
border:2px solid transparent;
transition:0.3s;
}

.card:hover{
border-color:#00eaff;
transform:scale(1.05);
}

/* MAIN HERO */
.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:30px;
}

.hero img{
width:300px;
border-radius:20px;
}

.unlock{
display:block;
margin:30px auto;
background:linear-gradient(45deg,#ffcc00,#ff8800);
